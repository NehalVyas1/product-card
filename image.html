<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Image Cards</title>
</head>

<body>
    <h1 style="text-align: center;">Product Cards</h1>

    <div class="container" id="card-container"></div>
    <div class="popup" id="popup" style="display: none;"></div>

    <script>
        const products = [
            {
                name: "Wireless Earbuds",
                image: "https://images.pexels.com/photos/16703772/pexels-photo-16703772.jpeg",
                description: "Compact Bluetooth earbuds with deep bass."
            },
            {
                name: "Smart Watch",
                image: "https://images.pexels.com/photos/12999401/pexels-photo-12999401.jpeg",
                description: "Track fitness, calls, and messages."
            },
            {
                name: "Bluetooth Speaker",
                image: "https://www.bhphotovideo.com/images/images2500x2500/jbl_jblgo3bluam_go_3_portable_bluetooth_1583007.jpg",
                description: "Waterproof speaker with deep sound."
            }
        ];

        const container = document.getElementById("card-container");
        const popup = document.getElementById("popup");

        container.style.display = 'flex';  //put cards on center
        container.style.flexWrap = 'wrap';
        container.style.justifyContent = 'center';
        container.style.gap = '20px';

        document.body.style.margin = '0'; 
        document.body.style.minHeight = '200vh';
        document.body.style.backgroundImage = "url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg')";
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundPosition = 'center';

        products.forEach(product => {
            const card = document.createElement('div');
            card.style.border = '1px solid gray';
            card.style.padding = '10px';
            card.style.margin = '10px';
            card.style.width = '250px';
            card.style.borderRadius = '10px';
            card.style.fontFamily = 'sans-serif';

            const img = document.createElement('img');
            img.src = product.image;
            img.alt = product.name;
            img.style.width = '100%';
            img.style.height = '180px';
            img.style.objectFit = 'cover';
            img.style.borderRadius = '8px';

            const title = document.createElement('h3');
            title.innerText = product.name;
            title.style.margin = '10px 0 5px';
            title.style.fontSize = '18px';
            title.style.color = '#222';

            const desc = document.createElement('p');
            desc.innerText = product.description;
            desc.style.color = '#555';
            desc.style.fontSize = '14px';
            desc.style.lineHeight = '1.4';

            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(desc);
            container.appendChild(card);

            
            card.addEventListener('click', () => {                                                            // jab click ho toh ye kaam karna 
                popup.innerHTML = `
        <div style="
            background: white;
            padding: 15px;
            border-radius: 8px;
            width: 280px;
            text-align: center;
        ">
            <img src="${product.image}" alt="${product.name}" style="width: 100%; height: 160px; object-fit: cover; border-radius: 5px;" />
            <h3 style="margin: 10px 0;">${product.name}</h3>
            <p style="font-size: 14px; color: #444;">${product.description}</p>
            <button onclick="document.getElementById('popup').style.display='none'" style="margin-top: 10px; padding: 6px 12px;">Close</button>
        </div>
        `;

                popup.style.position = 'fixed';
                popup.style.top = '0';
                popup.style.left = '0';
                popup.style.width = '100vw';
                popup.style.height = '100vh';
                popup.style.backgroundColor = 'rgba(0, 0, 0, 0.4)';
                popup.style.display = 'flex';
                popup.style.justifyContent = 'center';
                popup.style.alignItems = 'center';
            });
        });
    </script>
</body>

</html>
